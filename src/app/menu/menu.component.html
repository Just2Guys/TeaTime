<div id="header"></div>
<div id="menu">
  <div class="dish" *ngFor="let dish of dishes; let id = index" (mouseenter)="showInfo(id)" (mouseleave)="closeInfo(id)">
    <div class="main_block" id="main_block_{{id}}">
      <div class="dish_img" [ngStyle]="{'background-image': 'url(' + dish.image + ')'}"></div>
      <p>{{dish.title}}</p>
      <p>{{dish.price}}</p>
    </div>
  </div>
</div>
