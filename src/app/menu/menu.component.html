<div id="header"></div>
<div id="menu">
  <div class="dish" *ngFor="let dish of dishes; let id = index">
    <div class="main_block" id="main_block_{{id}}" (mouseenter)="showInfo(id)" (mouseleave)="closeInfo(id)">
      <div class="dish_img" [ngStyle]="{'background-image': 'url(' + dish.image + ')'}"></div>
      <p class="dish_title">{{dish.title}}</p>
      <p class="recipe" *ngFor="let product of dish.recipe; let productId = index" id="recipe_{{id}}_{{productId}}">
        {{product.name}}: {{product.value}}<br>
      </p>
      <p class="dish_price" id="dish_price_{{id}}">{{dish.price}}</p>
      <p class="dish_add" id="dish_add_{{id}}" (click)="addToBasket(dish)">To basket</p>
    </div>
  </div>
</div>
<app-basket></app-basket>
