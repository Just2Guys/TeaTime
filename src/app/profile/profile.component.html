<div>Name: {{user.name}}</div><br>
<div>Surname: {{user.surname}}</div><br>
<button>Change name/surname</button>
<div>Login: {{user.login}}</div><br>
<button>Change password</button>
<button>Change login</button>

</div>



<div *ngIf="!user.loggedIn">

<div>You are not loggeed in!</div>

</div>
