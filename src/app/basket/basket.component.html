<div id="background" (click)="closeBasket()"></div>
<div id="basket_button" (click)="triggerBasket()" *ngIf="user.loggedIn">
  <div id="stick_1" class="stick"></div>
  <div id="stick_2" class="stick"></div>
  <p>Basket</p>
</div>
<div id="basket" *ngIf="user.loggedIn">
  <div id="order">
    <div *ngFor="let dish of basket; let id = index" id="dish_{{id}}" class="dish"
      (mouseenter)="showInfo(id)" (mouseleave)="closeInfo(id)">
      <p class="dishName">Блюдо: {{dish.title}}</p>
      <p class="dishPrice" id="price_{{id}}">Цена: {{dish.count}} * {{dish.price}}$</p>
      <div class="buttons" id="buttons_{{id}}">
        <div (click)="removeOne(dish.title)" class="less"></div>
        <div (click)="addOne(dish.title, dish.price)" class="more"></div>
        <div (click)="removeDish(dish.title)" class="remove"></div>
      </div>
    </div>
  </div>
  <div id="order_price">Итого: {{orderPrice}}$</div>
  <div id="order_button" (click)="showLastStep()" *ngIf="!haveOrder">Make Order!</div>
  <div id="order_button" *ngIf="haveOrder">You've just made an order</div>

</div>

<div id="last_step" *ngIf="user.loggedIn">
  <p>Where do u live?</p>
  <div id="cross" (click)="closeLastStep()">
    <div id="cross_1"></div>
    <div id="cross_2"></div>
  </div>
  <div id="map">
    <img src="./../../assets/pointer.png" id="pointer">
    <div *ngFor="let y of mapSizeY" class="line">
      <div *ngFor="let x of mapSizeX" class="button" (click)="setCoordinates(y, x)" id="button_{{y}}_{{x}}"></div>
    </div>
  </div>
  <button id="button_submit" (click)="makeOrder()">Make Order!</button>
</div>
<div id="last_step_background" *ngIf="user.loggedIn" (click)="closeLastStep()"></div>
