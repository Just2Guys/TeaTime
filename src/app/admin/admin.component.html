<div *ngIf = "canPass == true" id="container">
	<div id="products">
		<div id="product_add">
			<form (ngSubmit) = "addProduct (this.name, this.amount, this.hours, this.minutes, this.seconds)">
				<input type = "text" placeholder="Название продукта: " name = "name" [(ngModel)] = "name" autocomplete="off">
				<input type = "number" placeholder="Кол-во продукта: " name = "amount" [(ngModel)] = "amount" autocomplete="off">
				<p>Срок годности продукта: </p>
				<input type = "number" placeholder="ЧЧ:" name = "hours" [(ngModel)] = "hours" autocomplete="off">
				<input type = "number" placeholder="ММ:" name = "minutes" [(ngModel)] = "minutes" autocomplete="off">
				<input type = "number" placeholder="CC:" name = "seconds" [(ngModel)] = "seconds" autocomplete="off">
				<button>Добавить продукт на склад</button>
			</form>
		</div>

		<div id="products_show">
			<div id="product" *ngFor = "let product of products">
					<p>ПРОДУКТ: </p>
					<p id="name">Название: {{product.name}}</p>
					<p>Кол-во: {{product.value}}</p>
					<p>Срок годности: {{product.expire}}</p>
			</div>
		</div>
	</div>

	<div id="users">
		<div id="user" *ngFor = "let user of users; let i = index">
			<p id = "id">Логин: {{user.login}}</p>
			<p>Роль: {{user.role}} <span (click) = "changeRole (user._id, 1, i)">Водитель</span> <span (click) = "changeRole (user._id, 2, i)">Админ</span> <span (click) = "changeRole (user._id, 0, i)">Пользователь</span></p>
		</div>
	</div>
</div>

<div *ngIf = "canPass == true" id="container">
		<div id="addInMenu">

		<div id="writeDish">
			<input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

			<button for = "photo" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
      			Загрузить картинку
			</button>
		</div>
		<p>Добавить блюдо</p>
		<form (ngSubmit) = "addInMenu (title, desc, price)">
			<input type="text" name="title" placeholder="Название:" [(ngModel)] = "title">
			<input type="text" name="desc" placeholder="Описание:" [(ngModel)] = "desc">
			<input type="text" name="price" placeholder="Цена: " [(ngModel)] = "price">

			<div *ngFor = "let input of inputs; let i = index">
				<p>Ингредиент: </p>
				<input type = "text" name = "{{i}}" [(ngModel)] = "input.name" placeholder="Название продукта:">
				<input type = "number" name = "{{i}}_number" [(ngModel)] = "input.value" placeholder="Количество:">
			</div>

			<input type="button" (click) = "AddComponent ()" value ="Добавить ингридиент">
			<input type="submit" value ="Добавить блюдо">
		</form>
	</div>

	<div id="users">
		<div id="user" *ngFor = "let dish of menu; let i = index">
			<p id = "id">Название: {{dish.title}}</p>
			<button (click) = "removeDish (i)">Удалить блюдо</button>
			<p *ngFor = "let element of dish.recipe">
				&#9679; {{element.name}}: {{element.value}}p
			</p>
		</div>
	</div>
</div>
